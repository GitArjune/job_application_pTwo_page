<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Applcation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="applybox">
        <h1>
          Job Applcation Page
          <!-- span = new line ko avoid karne ke liye -->
          <span class="title_small">(Web)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <!-- use of "for" in label = for cursor dirction(click anywhere near the box dirctly go under the box) -->
              <!-- placeholder = for hint (describe expected valeu of input field) -->
              <label for="first_name">First name</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="Enter first name"
              />
            </div>

            <div class="form_control">
                <!-- use of "for" in label = for cursor dirction(click anywhere near the box dirctly go under the box) -->
                <label for="last_name">Last Name</label>
                <input 
                type="text" 
                id="last_name" 
                name="last_name" 
                placeholder="Enter last name"
                >
                
            </div>
    
            <div class="form_control">
                <!-- use of "for" in label = for cursor dirction(click anywhere near the box dirctly go under the box) -->
                <label for="email">Email</label>
                <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="Enter email"
                >
                
            </div>
    
            <div class="form_control">
                <!-- use of "for" in label = for cursor dirction(click anywhere near the box dirctly go under the box) -->
                <label for="job_role">Job role</label>
                <select name="job_role" id="job_role">
                    <option value="">Select Jov role</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="full_stack">Full Stack Develper</option>
                    <option value="ui_us">UI UK designer</option>
                </select>
            </div>
            <div class="textarea_control">
                <!-- use of "for" in label = for cursor dirction(click anywhere near the box dirctly go under the box) -->
                <label for="Address">Address</label>
                <textarea 
                name="address" 
                id="address" 
                cols="20" 
                rows="4"
                placeholder="Enter address"></textarea>
                
            </div>
            <div class="form_control">
                <!-- use of "for" in label tag = for cursor dirction(click anywhere near the box dirctly go under the box) -->
                <label for="city">City</label>
                <input 
                type="text" 
                id="city" 
                name="city" 
                placeholder="Enter city"
                >
                
            </div>
            <div class="form_control">
                <!-- use of "for" in label tag = for cursor dirction(click anywhere near the box dirctly go under the box) -->
                <label for="pincode">Pincode</label>
                <input 
                type="number" 
                id="pincode" 
                name="pincode" 
                placeholder="Enter pincode"
                >
                
            </div>
            <div class="form_control">
                <!-- use of "for" in label tag = for cursor dirction(click anywhere near the box dirctly go under the box) -->
                <label for="upload_cv">Date</label>
                <input 
                value="07-02-2024"
                id="date" 
                name="date" 
                >
                
            </div>
            <div class="form_control">
                <!-- use of "for" in label tag = for cursor dirction(click anywhere near the box dirctly go under the box) -->
                <label for="date">Upload Your Cv</label>
                <input 
                type="file"
                id="upload_cv" 
                name="upload_cv" 
                >
                
            </div>
            
    
          </div>
        </form>
        <div class="button_container">
          <button type="sumbit">Apply now</button>
        </div>
      </div>
    </div>
  </body>
</html>
